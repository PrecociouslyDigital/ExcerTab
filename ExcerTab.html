<html>
<head>
	<title> New Tab </title>
</head>
<body>
	<script src = "chance.js"></script>
	<script src = "pluralize.js"></script>
	<div id = "text", style = "text-align: center; vertical-align: middle; line-height:1000px; font-size: 80px;height:100%;width:100%;font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-weight: 300; color:white;"></div>
	<script>
	/*global chance*/
	/*global attache*/
		var excersizes = ["push-up", "sit-up", "jumping-jack", "stretch"];
		var exChance = 10;
		var minEx = 1;
		var maxEx = 3;
		var text = document.getElementById("text");
		var disp;
		if(chance.bool({likelihood:exChance})){
			var num = chance.natural({min:minEx, max:maxEx});
			var ex = chance.pick(excersizes);
			var disp = "Do " + num + " " + attache.plural(ex,num) + " NOW.";
		}else{
			disp = "Nope. You're good.";
		}
		text.innerHTML = disp;
		text.style["background-color"] = chance.color();
	</script>
</body>
